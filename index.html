
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRYO-ARGO: GLOBAL COMMAND CENTER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #0a0a0a;
            color: #e5e5e5;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        @keyframes pulse-red {
            0%, 100% { color: #ff2e2e; opacity: 1; text-shadow: 0 0 10px rgba(255, 46, 46, 0.4); }
            50% { color: #ff2e2e; opacity: 0.6; text-shadow: 0 0 2px rgba(255, 46, 46, 0.1); }
        }
        .animate-pulse-red {
            animation: pulse-red 0.8s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        .glow-blue {
            text-shadow: 0 0 12px rgba(0, 242, 255, 0.3);
        }
        .scanline {
            width: 100%;
            height: 4px;
            background: linear-gradient(to bottom, transparent, rgba(0, 242, 255, 0.03), transparent);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            pointer-events: none;
            animation: scanline 6s linear infinite;
        }
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }
        /* Sharp borders for industrial feel */
        * {
            border-radius: 0 !important;
        }
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        ::-webkit-scrollbar-thumb {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #2a2a2a;
        }
    </style>
